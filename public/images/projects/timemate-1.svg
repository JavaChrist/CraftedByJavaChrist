<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="60" fill="#17a2b8"/>
  <text x="20" y="35" fill="white" font-family="Arial" font-size="18" font-weight="bold">⏱️ TimeMate</text>
  <rect x="300" y="20" width="80" height="20" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="340" y="32" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Export CSV</text>
  
  <!-- Timer section -->
  <rect x="20" y="80" width="360" height="80" fill="white" stroke="#dee2e6" rx="8"/>
  <text x="200" y="105" text-anchor="middle" fill="#495057" font-family="Arial" font-size="14" font-weight="bold">Temps actuel</text>
  <text x="200" y="130" text-anchor="middle" fill="#17a2b8" font-family="Arial" font-size="24" font-weight="bold">02:34:15</text>
  <rect x="150" y="140" width="100" height="15" fill="#e9ecef" rx="8"/>
  <rect x="150" y="140" width="60" height="15" fill="#17a2b8" rx="8"/>
  
  <!-- Project list -->
  <rect x="20" y="180" width="360" height="100" fill="white" stroke="#dee2e6" rx="8"/>
  <text x="30" y="200" fill="#495057" font-family="Arial" font-size="14" font-weight="bold">Projets du jour</text>
  
  <!-- Project items -->
  <g transform="translate(30, 210)">
    <rect x="0" y="0" width="340" height="20" fill="#e8f5e8"/>
    <text x="10" y="13" fill="#28a745" font-family="Arial" font-size="11" font-weight="bold">Projet A - Développement</text>
    <text x="300" y="13" fill="#28a745" font-family="Arial" font-size="11">1h 45m</text>
    
    <rect x="0" y="25" width="340" height="20" fill="#fff3cd"/>
    <text x="10" y="38" fill="#856404" font-family="Arial" font-size="11" font-weight="bold">Projet B - Tests</text>
    <text x="300" y="38" fill="#856404" font-family="Arial" font-size="11">0h 49m</text>
    
    <rect x="0" y="50" width="340" height="20" fill="#f8d7da"/>
    <text x="10" y="63" fill="#721c24" font-family="Arial" font-size="11" font-weight="bold">Réunion équipe</text>
    <text x="300" y="63" fill="#721c24" font-family="Arial" font-size="11">0h 30m</text>
  </g>
  
  <!-- Start/Stop button -->
  <circle cx="350" cy="120" r="20" fill="#28a745"/>
  <text x="350" y="125" text-anchor="middle" fill="white" font-family="Arial" font-size="12">▶️</text>
</svg> 