<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="50" fill="#343a40"/>
  <text x="20" y="30" fill="white" font-family="Arial" font-size="16" font-weight="bold">⚙️ SmartBoard Settings</text>
  <rect x="320" y="15" width="60" height="20" fill="#28a745" rx="4"/>
  <text x="350" y="27" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Save</text>
  
  <!-- Settings panel -->
  <rect x="20" y="70" width="360" height="200" fill="white" stroke="#dee2e6" rx="8"/>
  
  <!-- Settings items -->
  <g transform="translate(40, 90)">
    <text x="0" y="0" fill="#495057" font-family="Arial" font-size="14" font-weight="bold">Synchronisation</text>
    
    <!-- Toggle switches -->
    <rect x="0" y="20" width="40" height="20" fill="#28a745" rx="10"/>
    <circle cx="30" cy="30" r="8" fill="white"/>
    <text x="50" y="32" fill="#495057" font-family="Arial" font-size="12">Auto-sync activé</text>
    
    <rect x="0" y="50" width="40" height="20" fill="#6c757d" rx="10"/>
    <circle cx="10" cy="60" r="8" fill="white"/>
    <text x="50" y="62" fill="#495057" font-family="Arial" font-size="12">Notifications push</text>
    
    <text x="0" y="90" fill="#495057" font-family="Arial" font-size="14" font-weight="bold">Apparence</text>
    
    <!-- Theme selector -->
    <rect x="0" y="110" width="80" height="30" fill="#007bff" stroke="#0056b3" rx="4"/>
    <text x="40" y="127" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Thème sombre</text>
    
    <rect x="90" y="110" width="80" height="30" fill="white" stroke="#dee2e6" rx="4"/>
    <text x="130" y="127" text-anchor="middle" fill="#495057" font-family="Arial" font-size="10">Thème clair</text>
    
    <text x="0" y="165" fill="#495057" font-family="Arial" font-size="14" font-weight="bold">Données</text>
    
    <!-- Data info -->
    <rect x="0" y="175" width="320" height="15" fill="#e9ecef" rx="2"/>
    <rect x="0" y="175" width="240" height="15" fill="#007bff" rx="2"/>
    <text x="0" y="205" fill="#6c757d" font-family="Arial" font-size="10">Stockage utilisé: 75% (2.4 GB / 3.2 GB)</text>
  </g>
  
  <!-- Cloud sync status -->
  <circle cx="350" cy="250" r="6" fill="#28a745"/>
  <text x="320" y="270" fill="#28a745" font-family="Arial" font-size="10">Dernière sync: il y a 2 min</text>
</svg> 