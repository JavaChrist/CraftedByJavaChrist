<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="50" fill="#dc3545"/>
  <text x="20" y="30" fill="white" font-family="Arial" font-size="16" font-weight="bold">📧 WebMail</text>
  <rect x="300" y="15" width="80" height="20" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="340" y="27" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Nouveau mail</text>
  
  <!-- Sidebar -->
  <rect x="0" y="50" width="100" height="250" fill="#ffffff" stroke="#dee2e6"/>
  <g transform="translate(10, 70)">
    <text x="0" y="0" fill="#495057" font-family="Arial" font-size="12" font-weight="bold">📥 Boîte de réception</text>
    <text x="0" y="20" fill="#6c757d" font-family="Arial" font-size="11">📤 Envoyés</text>
    <text x="0" y="40" fill="#6c757d" font-family="Arial" font-size="11">📋 Brouillons</text>
    <text x="0" y="60" fill="#6c757d" font-family="Arial" font-size="11">🗑️ Corbeille</text>
    
    <text x="0" y="90" fill="#495057" font-family="Arial" font-size="12" font-weight="bold">Dossiers</text>
    <text x="0" y="110" fill="#6c757d" font-family="Arial" font-size="11">💼 Travail</text>
    <text x="0" y="130" fill="#6c757d" font-family="Arial" font-size="11">👨‍👩‍👧‍👦 Famille</text>
    <text x="0" y="150" fill="#6c757d" font-family="Arial" font-size="11">📰 Newsletter</text>
  </g>
  
  <!-- Email list -->
  <rect x="100" y="50" width="300" height="250" fill="#ffffff"/>
  
  <!-- Email items -->
  <g transform="translate(110, 60)">
    <!-- Email 1 -->
    <rect x="0" y="0" width="280" height="40" fill="#e3f2fd" stroke="#2196f3"/>
    <circle cx="15" cy="20" r="8" fill="#2196f3"/>
    <text x="15" y="24" text-anchor="middle" fill="white" font-family="Arial" font-size="8">JS</text>
    <text x="30" y="15" fill="#1976d2" font-family="Arial" font-size="11" font-weight="bold">John Smith</text>
    <text x="30" y="28" fill="#424242" font-family="Arial" font-size="10">Réunion projet demain</text>
    <text x="250" y="15" fill="#757575" font-family="Arial" font-size="9">14:30</text>
    
    <!-- Email 2 -->
    <rect x="0" y="45" width="280" height="40" fill="#ffffff" stroke="#e0e0e0"/>
    <circle cx="15" cy="65" r="8" fill="#4caf50"/>
    <text x="15" y="69" text-anchor="middle" fill="white" font-family="Arial" font-size="8">MA</text>
    <text x="30" y="60" fill="#333333" font-family="Arial" font-size="11" font-weight="bold">Marie Dupont</text>
    <text x="30" y="73" fill="#666666" font-family="Arial" font-size="10">Rapport mensuel</text>
    <text x="250" y="60" fill="#757575" font-family="Arial" font-size="9">12:15</text>
    
    <!-- Email 3 -->
    <rect x="0" y="90" width="280" height="40" fill="#ffffff" stroke="#e0e0e0"/>
    <circle cx="15" cy="110" r="8" fill="#ff9800"/>
    <text x="15" y="114" text-anchor="middle" fill="white" font-family="Arial" font-size="8">NL</text>
    <text x="30" y="105" fill="#333333" font-family="Arial" font-size="11" font-weight="bold">Newsletter Tech</text>
    <text x="30" y="118" fill="#666666" font-family="Arial" font-size="10">Les dernières actualités...</text>
    <text x="250" y="105" fill="#757575" font-family="Arial" font-size="9">10:45</text>
    
    <!-- Email 4 -->
    <rect x="0" y="135" width="280" height="40" fill="#ffffff" stroke="#e0e0e0"/>
    <circle cx="15" cy="155" r="8" fill="#9c27b0"/>
    <text x="15" y="159" text-anchor="middle" fill="white" font-family="Arial" font-size="8">SP</text>
    <text x="30" y="150" fill="#333333" font-family="Arial" font-size="11" font-weight="bold">Support Client</text>
    <text x="30" y="163" fill="#666666" font-family="Arial" font-size="10">Ticket #1234 résolu</text>
    <text x="250" y="150" fill="#757575" font-family="Arial" font-size="9">09:30</text>
  </g>
  
  <!-- Unread count -->
  <circle cx="80" cy="70" r="8" fill="#dc3545"/>
  <text x="80" y="74" text-anchor="middle" fill="white" font-family="Arial" font-size="8">3</text>
</svg> 